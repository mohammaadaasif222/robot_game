          </div>
        </div>
        <div class="col-md-6 bg-light p-3">
          <div class="bg-dark w-100 h-100 text-light">
            <div class="bg-info pl-5 pt-3 pb-3 font-weight-bold text-decoration-underline">Instruction Implemented</div>

      </div>

    </div>

      <button class="btn btn-light controls" id="left"><i class="fa-solid fa-arrow-left-long"></i></button>

      <button class="btn btn-light controls" id="up"><i class="fa-solid fa-arrow-up-long"></i></button>
      <button class="btn btn-light controls" id="down"><i class="fa-solid fa-arrow-down-long"></i></button>
      <button class="btn btn-info " id="play"> <i class="fa-solid fa-play"></i>  Play</button>
